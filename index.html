<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>


    <body>
        <div class="main">
            <div id="header">Welcome to Rock, Paper, Scissors!</div>
            
            <div class="game">
                <img id="cpu" src="images/default.png" alt="cpu">

                <div class="player">
                    <button type="button" class="choice" onclick="Game('Rock')"><img src="images/Rock.png"></button>
                    <button type="button" class="choice" onclick="Game('Paper')"><img src="images/Paper.png"></button>
                    <button type="button" class="choice" onclick="Game('Scissors')"><img src="images/Scissors.png"></button>
                </div>
            </div>

            <div id="score">0 - 0</div>
            <div id="restart"><button type ="button" onclick="Restart()">Restart</button></div>
        </div>
    </body>
</html>
